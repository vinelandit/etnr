<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>ENTR Draft App</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="leaflet/leaflet.css" />
  <link rel="stylesheet" href="css/style.css?reload={NOW}">
  <meta name="theme-color" content="#000000"/>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />  
  <meta name="msapplication-TileColor" content="000000">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
</head>

<body class="fullscreen app">
  <div class="fullscreen" id="rotate">
    <div class="content">
      <img src="images/rotate.png" alt="rotate" />
      <h2>Please rotate your device to portrait orientation</h2> 
    </div>
  </div>
  <div class="fullscreen" id="vegMap">
    <div style="display:none">
      <h5 id="info">acc: <span id="acc"></span> dist: <span id="dist"></span></h5>
      <h3 id="bearingAlpha">&nbsp;</h3>
      <h3 id="bearingGPS">&nbsp;</h3>
      <h3 id="corrected">&nbsp;</h3>
      <h4 id="loc">&nbsp;</h4>
    </div>
    <h4 id="mapTitle">Vegetation map of your surroundings - 100m radius</h4>
    <h6 id="mapSource">Source: <a target="_blank" href="https://www.sentinel-hub.com/">Sentinel Hub</a></h6>
    <div id="mapOuter">
      <div id="mapCenter"></div>
        <div id="map">

        </div>
        
        <div class="close" id="closeVegMap">&times;</div>
    </div>
    <div id="mapLegend">
      <ul>
        <li class="veg"><span></span>Vegetation</li>
        <li class="nonveg"><span></span>Non vegetation</li>
        <li class="water"><span></span>Water</li>
      </ul>
    </div>
  </div>


  <div class="messagesOuter">
  </div>
  


  <div class="control stages">
    <h4>GPS accuracy: <span data-bind-value="accuracy"></span></h4>
    <h4>Speed: <span data-bind-value="speed"></span></h4>
    <ul style="display:none">

    </ul>
  </div>

  <div class="control distance">

    <div class="distanceOuter">
      <div class="distanceInner"><span class="distance" data-bind-value="overallProgress" data-bind-suffix="m"></span>
      </div>
    </div>

  </div>
  
  <div id="promptTarget"></div>
  <div id="keepWalkingOuter" class="fullscreen">





    <div id="header">
      <img class="logoText header" src="images/logotext.png" alt="AWEN" />

      <div id="progressHolder">
        <svg id="progressSVG" width="700" height="100" xmlns="http://www.w3.org/2000/svg">

          <ellipse ry="12" rx="12" cy="100" cx="25" stroke-width="1.5" stroke="#d4ecff" opacity="1" />
          
          <path class="bg1" d="M0.5,24.5C29.9,30.1,64.3,58.6,131.9,61c51.4,1.8,101.2-31.4,153.1-29.5c65.6,2.4,84.4,33.6,156.6,37
    c86.1,4,114.3-6.6,150-15C629,44.7,668.1,39.2,700,35.8"  stroke-width="1" stroke="#d4ecff" stroke-dasharray="8" fill="none" />
          <path class="fg1" d="M0.5,24.5C29.9,30.1,64.3,58.6,131.9,61c51.4,1.8,101.2-31.4,153.1-29.5c65.6,2.4,84.4,33.6,156.6,37
            c86.1,4,114.3-6.6,150-15C629,44.7,668.1,39.2,700,35.8" data-bind-value="stageProgress" data-bind-map="stroke-dashoffset" data-bind-only-map="true" stroke-width="3" stroke="#d4ecff" stroke-dasharray="1" stroke-dashoffset="1" fill="none" pathLength="1" />

          <path class="bg2" d="M0.5,73.5c29.4,5.6,57.5-35.4,125-33c51.4,1.8,106.1,16.1,158,18c65.6,2.4,99-28,155-33
    c63.9-5.7,90.1,12.8,121,30c36,20,109.1,22.4,141,19"   stroke-width="1" stroke="#d4ecff" stroke-dasharray="8" fill="none" />
          <path class="fg2" d="M0.5,73.5c29.4,5.6,57.5-35.4,125-33c51.4,1.8,106.1,16.1,158,18c65.6,2.4,99-28,155-33
    c63.9-5.7,90.1,12.8,121,30c36,20,109.1,22.4,141,19" data-bind-value="stageProgress" data-bind-map="stroke-dashoffset" data-bind-only-map="true" stroke-width="3" stroke="#d4ecff" stroke-dasharray="1" stroke-dashoffset="1" fill="none" pathLength="1" />

          <path class="bg3" d="M-0.5,57.5c28,11,60.7,17.9,128,12c68-6,98.1-49.9,150-48c65.6,2.4,82,64,161,69c62.9,4,94.3-23.2,128-34
    c53-17,65,3,134,2"  stroke-width="1" stroke="#d4ecff" stroke-dasharray="8" fill="none" />
          <path class="fg3" d="M-0.5,57.5c28,11,60.7,17.9,128,12c68-6,98.1-49.9,150-48c65.6,2.4,82,64,161,69c62.9,4,94.3-23.2,128-34
    c53-17,65,3,134,2" data-bind-value="stageProgress" data-bind-map="stroke-dashoffset" data-bind-only-map="true" stroke-width="3" stroke="#d4ecff" stroke-dasharray="1" stroke-dashoffset="1" fill="none" pathLength="1" />

        </svg>
      </div>

    </div>

    <div id="skip"></div>
    






    <div id="keepWalkingInner" class="center">
      <div id="walkMessage"></div>
      <div id="videoHolder">
        <video id="logoVideo" autoplay playsinline loop muted poster="video/logo.jpeg">
          <source src="video/logo2.mp4" type="video/mp4">
          <source src="video/logo2.webm" type="video/webm">
          <source src="video/logo2.ogv" type="video/ogv">
        </video>
      </div>
      <div id="openVegMap">i</div>

      <div id="stats">
        <div class="statsCol">
          Time:
        </div>
        <div class="statsCol">
          <span data-bind-value="time" data-bind-suffix="s"></span>
        </div>
      </div>


    </div>  
  </div>


  <script src="js/libs/jquery-3.5.1.min.js"></script>
  <script src="js/libs/NoSleep.min.js"></script>
  <script src="js/libs/howler.min.js"></script>
  <script src="leaflet/leaflet.js"></script>

  <script src="./three.js/build/three.min.js"></script>
  <script src="./three.js/examples/js/controls/OrbitControls.js"></script>

  <script src="js/helpers.js?reload={NOW}"></script>

  <script src="js/audio.js?reload={NOW}"></script>

  <script src="js/prompt-base.js?reload={NOW}"></script>
  <script src="js/prompt-intro.js?reload={NOW}"></script>
  <script src="js/prompt-matchTree.js?reload={NOW}"></script>
  <script src="js/prompt-breathe.js?reload={NOW}"></script>
  <script src="js/prompt-complete2.js?reload={NOW}"></script>
  <script src="js/prompt-noise.js?reload={NOW}"></script>
  <script src="js/prompt-hum.js?reload={NOW}"></script>
  <script src="js/prompt-leaf.js?reload={NOW}"></script>
  <script src="js/prompt-ground.js?reload={NOW}"></script>
  <script src="js/prompt-weeds.js?reload={NOW}"></script>
  <script src="js/prompt-lichen.js?reload={NOW}"></script>
  <script src="js/prompt-wind.js?reload={NOW}"></script>
  <script src="js/prompt-blue.js?reload={NOW}"></script>
  <script src="js/prompt-quietness.js?reload={NOW}"></script>
  <script src="js/prompt-ocean.js?reload={NOW}"></script>
  <script src="js/prompt-clouds.js?reload={NOW}"></script>
  <script src="js/prompt-lightning.js?reload={NOW}"></script>
  <script src="js/prompt-vegetation.js?reload={NOW}"></script>
  <script src="js/sensors.js?reload={NOW}"></script>

  <script src="js/stage.js?reload={NOW}"></script>
  <script src="js/message.js?reload={NOW}"></script>
  <script src="js/app.js?reload={NOW}"></script>
  <script src="js/main.js?reload={NOW}"></script>

</body>
</html>
