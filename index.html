<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>ENTR Draft App</title>
  <link rel="stylesheet" href="css/style.css?reload={NOW}">
  <meta name="theme-color" content="#000000"/>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />  
  <meta name="msapplication-TileColor" content="000000">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body class="fullscreen app">
  <div class="messagesOuter">
    
  </div>
  <div class="control stages">
    <ul>
      
    </ul>
  </div>

  <div class="control distance">
   
    <div class="distanceOuter">
      <div class="distanceInner"><span class="distance" data-bind-value="overallProgress" data-bind-suffix="m"></span></div>
    </div>

  </div>
  <div id="promptTarget"></div>

  <div class="center">
      <div id="pathHolder">
        <img id="showPhoto" src="" />
        <canvas id="pathCanvas" width="400" height="400"></canvas>
      </div>
      <a href="#" id="start">TAP ME AND START WALKING</a>
      <a href="#" id="restart">START AGAIN</a>
      <a href="#" id="resume">RESUME YOUR EXPERIENCE</a>

  </div>
  <script src="js/libs/WebAudioRecorder.min.js"></script>
  <script src="js/libs/matter.min.js" type="text/javascript"></script>
  <script src="js/libs/jquery-3.5.1.min.js"></script>
  <script src="js/libs/NoSleep.min.js"></script>

  <script src="js/helpers.js?reload={NOW}"></script>

  <script src="js/prompt-base.js?reload={NOW}"></script>
  <script src="js/prompt-recordAudio.js?reload={NOW}"></script>
  <script src="js/prompt-spin.js?reload={NOW}"></script>
  <script src="js/prompt-takePhoto.js?reload={NOW}"></script>
  <script src="js/prompt-zigzag.js?reload={NOW}"></script>
  <script src="js/prompt-matchTree.js?reload={NOW}"></script>

  <script src="js/stage.js?reload={NOW}"></script>
  <script src="js/message.js?reload={NOW}"></script>
  <script src="js/app.js?reload={NOW}"></script>
  <script src="js/main.js?reload={NOW}" type="module"></script>

</body>
</html>
